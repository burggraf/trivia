<svg
    width="512"
    height="512"
    viewBox="0 0 512 512"
    xmlns="http://www.w3.org/2000/svg"
    style="background: none;"
>
    <!-- Define a linear gradient for the speech bubble background -->
    <defs>
        <linearGradient id="bubbleGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#1c8ad9"/>
            <stop offset="100%" stop-color="#005a9c"/>
        </linearGradient>
    </defs>

    <!-- Speech bubble shape -->
    <!-- A rounded rectangle with a small triangular tail -->
    <path
        d="
            M 100,100
            h 312
            a 40,40 0 0 1 40,40
            v 180
            a 40,40 0 0 1 -40,40
            h -182
            l -28,48
            a 12,12 0 0 1 -21,0
            l -28,-48
            h -53
            a 40,40 0 0 1 -40,-40
            v -180
            a 40,40 0 0 1 40,-40
            z
        "
        fill="url(#bubbleGradient)"
    />

    <!-- Central question mark -->
    <!-- Bold, high-contrast, centered on the bubble -->
    <text
        x="50%"
        y="46%"
        text-anchor="middle"
        font-size="200"
        font-weight="bold"
        font-family="sans-serif"
        fill="#ffffff"
        dominant-baseline="middle"
    >
        ?
    </text>
</svg>
